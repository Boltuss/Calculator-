<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>
    <h1 class="calc"> Calculator </h1>
    <div class="Container">
      <div class="display">
      <input type="text" name="input" id="input" class="inputt">
      </div>
        <div class="container2">
          <button class="button butt"type="button">AC</button>
          <button class="button butt"type="button">DEL</button>
          <button class="button butt" type="button">%</button>
          <button class="button butred" type="button">/</button>
          <button class="button" id="num7" type="button">7</button>
          <button class="button" id="num8" type="button" >8</button>
          <button class="button" id="num9" type="button" >9</button>
          <button class="button butred"  type="button">*</button>
          <button class="button" id="num4" type="button" >4</button>
          <button class="button" id="num5" type="button" >5</button>
          <button class="button" id="num6" type="button" >6</button>
          <button class="button butred" type="button">-</button>
          <button class="button" id="num1" type="button" >1</button>
          <button class="button" id="num2" type="button" >2</button>
          <button class="button" id="num3" type="button" >3</button>
          <button class="button butred" type="button">+</button>
          <button class="button" id="num0" type="button" >0</button>
          <button class="button butred" type="button">.</button>
          <button class="button but butred" type="button">=</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
